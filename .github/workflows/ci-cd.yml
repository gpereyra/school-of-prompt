name: ğŸ¸ School of Prompt CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [published]

env:
  PYTHON_VERSION: "3.9"

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.12"]  # Test only oldest and newest supported versions
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov flake8
        
    - name: ğŸ” Lint with Flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 school_of_prompt/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 school_of_prompt/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: ğŸ§ª Run Tests with Coverage
      run: |
        pytest tests/ --cov=school_of_prompt --cov-report=xml --cov-report=term-missing -v
      env:
        OPENAI_API_KEY: "test_key_for_ci"
        
    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ”§ Install Security Tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit
        
    - name: ğŸ›¡ï¸ Run Bandit Security Scan
      run: |
        bandit -r school_of_prompt/ -f json -o bandit-report.json --severity-level medium
        # Only fail on MEDIUM and HIGH severity issues, allow LOW severity warnings
        if [ $? -ne 0 ]; then
          echo "âš ï¸ Bandit found MEDIUM/HIGH security issues:"
          cat bandit-report.json
          exit 1
        else
          echo "âœ… No MEDIUM/HIGH security issues found (LOW severity warnings are acceptable)"
        fi
      continue-on-error: false
      
    - name: ğŸ“¤ Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: bandit-report.json
        retention-days: 30

  build:
    name: ğŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ”§ Install Build Tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: ğŸ—ï¸ Build Package
      run: python -m build
      
    - name: ğŸ” Check Package
      run: twine check dist/*
      
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7

